<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Cadastro de Alunos </title>
</head>

<body>

    <form id="myForm">

        <header>
            <h1>Cadastro de Alunos</h1>
        </header>

        <label for="nome_aluno">Nome *</label>
        <input type="text" name="" id="nome_aluno">

        <label for="email">E-mail *</label>
        <input type="email" name="" id="email">

        <label for="matricula">Matr√≠cula *</label>
        <input type="text" name="" id="matricula">

        <label for="senha">Senha *</label>
        <input type="password" name="" id="senha">

        <label for="tel">Telefone *</label>
        <input type="tel" name="" id="tel">

        <label for="sexo">Sexo *</label>
        <select name="sexo" id="sexo">
            <option value=""></option>
            <option value="masculino">Masculino</option>
            <option value="feminino">feminino</option>
            <option value="feminino">Outro</option>
        </select>

        <div class="btn1">
            <button id="btn" type="submit">Cadastrar</button>
        </div>

    </form>
</body>

</html>
